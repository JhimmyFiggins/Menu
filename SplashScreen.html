    <script>
        let meme = document.getElementById('screen');
        let showChibi = 0;
        let authorization = 0;

        meme.addEventListener("click", () => {

            //Remove recent chibi on the field
            for (let i = 0; i < 6; i++){
                const image_me = document.getElementById([i]);
                image_me.innerHTML = "";
            }

            //Show a chibi in random col
            const number = Math.floor(Math.random() * 6);
            const image_me = document.getElementById(number);
            image_me.innerHTML = '<img id="meAnimq" src=" Me.gif" alt="">' ;

            showChibi += 1;
            if(showChibi > 0 && showChibi < 10){
                const number = Math.floor(Math.random() * 4);
                const wordsArray = ["Click the hooman not me", "you can stop clicking me", "NOT ME!", "DON'T CLICK THE TEXT"]
                meme.innerHTML = wordsArray[number];
                console.log(showChibi);
            } else if (showChibi > 9){
                const number = Math.floor(Math.random() * 4);
                const wordsArray2 = ["You're still doing this?", "?????????", "ARE YOU FR?", " -__-"]
                meme.innerHTML = wordsArray2[number];
            }
        });
        document.addEventListener("DOMContentLoaded", function(event) {
            const chibiArray = document.getElementsByClassName("box");
            for (let j = 0; j < 6; j++){
                chibiArray[j].addEventListener("click", () =>{
                    
                    for (let i = 0; i < 6; i++){
                        const image_me = document.getElementById([i]);
                        image_me.innerHTML = "";
                    }
                    authorization += 1;
                    const number = Math.floor(Math.random() * 6);
                    const image_me = document.getElementById(number);
                    image_me.innerHTML = '<img id="meAnimq" src=" Me.gif" alt="">' ;

                    if(authorization > 10){
                        meme.innerHTML = "";
                        meme.innerHTML = '<a href="Menu.html">Click to proceed! Please >(U w U)> </a>';
                    }
                })
                
            }
        });
    </script>
